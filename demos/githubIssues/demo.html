<!DOCTYPE HTML>
<html>

<head>
	<style>
		html, body {
			background-color: #d3d3d3;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Geneva, Arial, Helvetica, sans-serif;
		}
		
		a.d-treemap-leaf {
			text-decoration: none;
			color: black;
		}
		
		a.d-treemap-leaf:visited {
			color: darkblue;
		}

		.d-treemap-header {
			background-color: #d3d3d3;
		}
	</style>
	<script type="text/javascript" src="../../../requirejs/require.js"></script>
	<script>
		require.config({ baseUrl: "../../.." });
	</script>
	<script type="text/javascript" src="src.js"></script>
</head>

<body onresize="treeMap.update()">

<d-linear-layout style="width: 100%; height: 100%" vertical="false">
	<my-treemap id="treeMap" labelAttr="title" selectionMode="multiple" class="fill" style="height: 100%"></my-treemap>
	<div style="width: 200px;">
		<label>Group first by:</label>
		<br/>
		<label><d-radio-button name="groupBy" id="g1" onchange="groupByChanged()"></d-radio-button>None</label>
		<br/>
		<label><d-radio-button name="groupBy" id="g2" onchange="groupByChanged()"></d-radio-button>Reporter</label>
		<br/>
		<label><d-radio-button name="groupBy" id="g3" checked onchange="groupByChanged()"></d-radio-button>Owner</label>
		<br/>
		<label><d-radio-button name="groupBy" id="g4" onchange="groupByChanged()"></d-radio-button>Milestone</label>
		<br/>
		<br/>
		<br/>
		<label>Then group by:</label>
		<br/>
		<label><d-radio-button name="groupBy2" id="g21" checked onchange="groupByChanged()"></d-radio-button>None</label>
		<br/>
		<label><d-radio-button name="groupBy2" id="g22" onchange="groupByChanged()"></d-radio-button>Reporter</label>
		<br/>
		<label><d-radio-button name="groupBy2" id="g23" onchange="groupByChanged()"></d-radio-button>Owner</label>
		<br/>
		<label><d-radio-button name="groupBy2" id="g24" onchange="groupByChanged()"></d-radio-button>Milestone</label>
		<br/>
		<br/>
		<br/>
		<label>Size by:</label>
		<br/>
		<label><d-radio-button name="sizeBy" id="s1" onchange="sizeByChanged()"></d-radio-button>Priority</label>
		<br/>
		<label><d-radio-button name="sizeBy" id="s2" checked onchange="sizeByChanged()"></d-radio-button>Number of Comments</label>
		<br/>
		<br/>
		<br/>
		<label>Color by:</label>
		<br/>
		<label><d-radio-button name="colorBy" id="c1" checked onchange="colorByChanged()"></d-radio-button>Priority</label>
		<br/>
		<label><d-radio-button name="colorBy" id="c2" onchange="colorByChanged()"></d-radio-button>Age</label>
	</div>
</d-linear-layout>
</body>
</html>
