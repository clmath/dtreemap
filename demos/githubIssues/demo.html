<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="../../../delite/themes/defaultapp.css">
	<script type="text/javascript" src="../../../requirejs/require.js"></script>
	<script>
		require.config({ baseUrl: "../../.." });
	</script>
	<script type="text/javascript" src="src.js"></script>
</head>

<body>

<d-linear-layout class="width100 height100" vertical="false">
	<div class="fill height100">
		<my-treemap id="treeMap" labelAttr="title" selectionMode="multiple" style="width: 100%; height: 100%"></my-treemap>
	</div>
	<div style="width: 200px;">
		<label>Group first by:</label>
		<br/>
		<input type="radio" name="groupBy" id="g1" onchange="groupByChanged()"/>
		<label for="g1">None</label>
		<br/>
		<input type="radio" name="groupBy" id="g2" onchange="groupByChanged()"/>
		<label for="g2">Reporter</label>
		<br/>
		<input type="radio" name="groupBy" id="g3" checked onchange="groupByChanged()"/>
		<label for="g3">Owner</label>
		<br/>
		<input type="radio" name="groupBy" id="g4" onchange="groupByChanged()"/>
		<label for="g4">Milestone</label>
		<br/>
		<br/>
		<br/>
		<label>Then group by:</label>
		<br/>
		<input type="radio" name="groupBy2" id="g21" checked onchange="groupByChanged()"/>
		<label for="g21">None</label>
		<br/>
		<input type="radio" name="groupBy2" id="g22" onchange="groupByChanged()"/>
		<label for="g22">Reporter</label>
		<br/>
		<input type="radio" name="groupBy2" id="g23" onchange="groupByChanged()"/>
		<label for="g23">Owner</label>
		<br/>
		<input type="radio" name="groupBy2" id="g24" onchange="groupByChanged()"/>
		<label for="g24">Milestone</label>
		<br/>
		<br/>
		<br/>
		<label>Size by:</label>
		<br/>
		<input type="radio" name="sizeBy" id="s1" onchange="sizeByChanged()"/>
		<label for="s1">Priority</label>
		<br/>
		<input type="radio" name="sizeBy" id="s2" checked onchange="sizeByChanged()"/>
		<label for="s2">Number of Comments</label>
		<br/>
		<br/>
		<br/>
		<label>Color by:</label>
		<br/>
		<input type="radio" name="colorBy" id="c1" checked onchange="colorByChanged()"/>
		<label for="c1">Priority</label>
		<br/>
		<input type="radio" name="colorBy" id="c2" onchange="colorByChanged()"/>
		<label for="c2">Age</label>
	</div>
</d-linear-layout>
</body>
</html>
